name: ðŸ”„ Auto-Deploy to Plesk

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'docs/**'
  workflow_dispatch:

jobs:
  check-secrets:
    name: ðŸ” Check Deployment Configuration
    runs-on: ubuntu-latest
    outputs:
      has-secrets: ${{ steps.check.outputs.has-secrets }}
    steps:
      - id: check
        run: |
          if [ "${{ secrets.PLESK_HOST }}" != "" ] && [ "${{ secrets.PLESK_USER }}" != "" ]; then
            echo "has-secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has-secrets=false" >> $GITHUB_OUTPUT
          fi

  deploy-to-plesk:
    name: ðŸš€ Deploy to Plesk Hosting
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.has-secrets == 'true'
    
    environment:
      name: plesk-production
      url: https://your-domain.com
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build Production Site
      run: npm run build
      
    - name: ðŸ”§ Prepare Deployment Package
      run: |
        # Create deployment package
        mkdir -p deployment-package
        cp -r dist/* deployment-package/
        cp deploy-plesk.sh deployment-package/
        cp package.json deployment-package/
        cp package-lock.json deployment-package/
        
        # Create deployment info file
        echo "Deployment Info:" > deployment-package/DEPLOYMENT_INFO.txt
        echo "Commit: ${{ github.sha }}" >> deployment-package/DEPLOYMENT_INFO.txt
        echo "Branch: ${{ github.ref_name }}" >> deployment-package/DEPLOYMENT_INFO.txt
        echo "Deployed: $(date)" >> deployment-package/DEPLOYMENT_INFO.txt
        echo "Workflow: ${{ github.run_number }}" >> deployment-package/DEPLOYMENT_INFO.txt
        
    - name: ðŸš€ Deploy via SSH to Plesk
      uses: appleboy/ssh-action@v1.0.0
      env:
        REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
        COMMIT_SHA: ${{ github.sha }}
      with:
        host: ${{ secrets.PLESK_HOST }}
        username: ${{ secrets.PLESK_USER }}
        key: ${{ secrets.PLESK_SSH_KEY }}
        port: ${{ secrets.PLESK_PORT || 22 }}
        envs: REPO_URL,COMMIT_SHA
        script: |
          echo "ðŸš€ Starting automated deployment to Plesk..."
          
          # Navigate to web directory
          cd ${{ secrets.PLESK_WEB_DIR || 'httpdocs' }}
          
          # Create backup
          BACKUP_DIR="../backups/backup-$(date +%Y%m%d-%H%M%S)"
          mkdir -p "$BACKUP_DIR"
          cp -r . "$BACKUP_DIR/" 2>/dev/null || true
          echo "âœ… Backup created at $BACKUP_DIR"
          
          # Clone or update repository
          if [ -d ".git" ]; then
            echo "ðŸ“¥ Updating existing repository..."
            git fetch origin
            git reset --hard origin/main
          else
            echo "ðŸ“¥ Cloning repository..."
            git clone "$REPO_URL" temp-repo
            cp -r temp-repo/* .
            cp -r temp-repo/.git .
            rm -rf temp-repo
          fi
          
          # Install Node.js dependencies
          if command -v npm &> /dev/null; then
            echo "ðŸ“¦ Installing dependencies..."
            npm ci --only=production
            
            echo "ðŸ—ï¸ Building production site..."
            npm run build
            
            # Move built files to web root
            if [ -d "dist" ]; then
              cp -r dist/* .
              echo "âœ… Built files deployed"
            fi
          else
            echo "âš ï¸  Node.js not available, using pre-built files"
          fi
          
          # Set proper permissions
          find . -type f -name "*.html" -exec chmod 644 {} \;
          find . -type f -name "*.css" -exec chmod 644 {} \;
          find . -type f -name "*.js" -exec chmod 644 {} \;
          find . -type f -name "*.json" -exec chmod 644 {} \;
          find . -type d -exec chmod 755 {} \;
          
          # Clean up development files
          rm -rf node_modules package*.json build.js .git* 2>/dev/null || true
          
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "ðŸŒ Site is live at: https://your-domain.com"
          
    - name: ðŸ” Verify Deployment
      run: |
        echo "ðŸ” Verifying deployment..."
        sleep 30  # Wait for deployment to propagate
        
        # Check if site is accessible (replace with your domain)
        SITE_URL="https://your-domain.com"
        
        status_code=$(curl -o /dev/null -s -w "%{http_code}" "$SITE_URL")
        
        if [ $status_code -eq 200 ]; then
          echo "âœ… Site is live and accessible!"
          echo "ðŸŒ $SITE_URL"
        else
          echo "âŒ Site returned status code: $status_code"
          exit 1
        fi
        
    - name: ðŸ“¢ Notify Success
      if: success()
      run: |
        echo "ðŸŽ‰ KishansKraft website deployed successfully to Plesk!"
        echo "ðŸŒ Live at: https://your-domain.com"
        echo "ðŸ“Š Commit: ${{ github.sha }}"
        echo "ðŸ”„ Workflow: #${{ github.run_number }}"

  deployment-ready:
    name: ðŸ“¦ Build Ready (Plesk Secrets Not Configured)
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.has-secrets == 'false'
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build Production Site
      run: npm run build
      
    - name: âœ… Deployment Package Ready
      run: |
        echo "ðŸŽ‰ Production build completed successfully!"
        echo "ðŸ“¦ Plesk deployment package is ready!"
        echo ""
        echo "ðŸ”§ To enable automatic Plesk deployment:"
        echo "   1. Go to Settings > Secrets and variables > Actions"
        echo "   2. Add these secrets:"
        echo "      - PLESK_HOST=your-plesk-server.com"
        echo "      - PLESK_USER=your-plesk-username"
        echo "      - PLESK_SSH_KEY=your-ssh-private-key"
        echo "      - PLESK_WEB_DIR=httpdocs (optional)"
        echo "      - PLESK_PORT=22 (optional)"
        echo ""
        echo "ðŸ“‚ Manual deployment option:"
        echo "   - Download the dist/ folder"
        echo "   - Upload to your Plesk hosting via File Manager"
        echo "   - Or use the deploy-plesk.sh script manually"
        
    - name: ðŸ“¤ Upload Deployment Package
      uses: actions/upload-artifact@v4
      with:
        name: plesk-deployment-package
        path: |
          dist/
          deploy-plesk.sh
          package.json
        retention-days: 7
        
    - name: ðŸ“Š Deployment Summary
      run: |
        echo "## ðŸŽ‰ Plesk Deployment Package Ready!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… What's Built:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—ï¸ Production build completed" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ All assets optimized for Plesk" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Ready for manual or automated deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”§ Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. **Manual Deployment**: Download artifacts and upload to Plesk" >> $GITHUB_STEP_SUMMARY
        echo "2. **Auto Deployment**: Configure Plesk secrets for automatic deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Available Files:" >> $GITHUB_STEP_SUMMARY
        echo "- Complete website in dist/ folder" >> $GITHUB_STEP_SUMMARY
        echo "- Plesk deployment script included" >> $GITHUB_STEP_SUMMARY