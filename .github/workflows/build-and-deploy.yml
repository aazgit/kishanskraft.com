name: ğŸš€ Build and Deploy KishansKraft Website

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ—ï¸ Build Website
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        
    - name: ğŸ” Run Security Audit
      run: npm audit --audit-level=high
      
    - name: ğŸ—ï¸ Build Production Site
      run: npm run build
      
    - name: ğŸ§ª Test Build Output
      run: |
        ls -la dist/
        # Check if essential files exist
        test -f dist/index.html || exit 1
        test -f dist/products.html || exit 1
        test -f dist/assets/css/style.css || exit 1
        test -f dist/assets/js/site.js || exit 1
        test -f dist/sw.js || exit 1
        test -f dist/manifest.json || exit 1
        echo "âœ… All essential files present"
        
    - name: ğŸ“Š Analyze Bundle Size
      run: npm run analyze
      
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: website-build-${{ matrix.node-version }}
        path: dist/
        retention-days: 30

  deploy-preview:
    name: ğŸŒ Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: website-build-20
        path: dist/
        
    - name: ğŸš€ Deploy to Preview Environment
      run: |
        echo "ğŸ”— Preview URL: https://preview-${{ github.event.number }}.kishans-kraft.dev"
        echo "This would deploy to a preview environment in production"

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && vars.DEPLOYMENT_ENABLED == 'true'
    
    environment:
      name: production
      url: https://kishanskraft.com/
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: website-build-20
        path: dist/
        
    - name: ğŸ”§ Setup Deployment Tools
      run: |
        # Install deployment dependencies
        sudo apt-get update
        sudo apt-get install -y rsync openssh-client
        
    - name: ğŸš€ Deploy to Production Server
      env:
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      run: |
        # Setup SSH key
        mkdir -p ~/.ssh
        echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
        
        # Deploy files
        rsync -avz --delete \
          --exclude='.git*' \
          --exclude='node_modules' \
          --exclude='*.log' \
          dist/ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/"
        
        echo "âœ… Deployed to production successfully!"

  deploy-production-placeholder:
    name: ğŸš€ Production Ready (Secrets Not Configured)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && vars.DEPLOYMENT_ENABLED != 'true'
    
    steps:
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: website-build-20
        path: dist/
        
    - name: âœ… Build Ready for Deployment
      run: |
        echo "ğŸ‰ Production build completed successfully!"
        echo "ğŸ“¦ Build artifacts are ready for deployment"
        echo "ğŸ”§ To enable automatic deployment:"
        echo "   1. Go to Settings > Variables and secrets > Actions"
        echo "   2. Add variable: DEPLOYMENT_ENABLED = true"
        echo "   3. Add secrets: DEPLOY_HOST, DEPLOY_USER, DEPLOY_KEY, DEPLOY_PATH"
        echo ""
        echo "ğŸ“‚ Built files ready in dist/ directory:"
        ls -la dist/
        
    - name: ğŸ“Š Build Summary
      run: |
        echo "## ğŸ‰ Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… What's Ready:" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ—ï¸ Production build generated" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ“¦ All assets optimized" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ” Security audit passed" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ“Š Bundle analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸš€ Ready for Deployment:" >> $GITHUB_STEP_SUMMARY
        echo "Your website is ready to deploy! Configure deployment secrets to enable automatic deployment." >> $GITHUB_STEP_SUMMARY

  notify:
    name: ğŸ“¢ Notify Deployment Status  
    runs-on: ubuntu-latest
    needs: [build, deploy-production, deploy-production-placeholder]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¢ Success Notification
      if: needs.deploy-production.result == 'success' || needs.deploy-production-placeholder.result == 'success'
      run: |
        if [ "${{ needs.deploy-production.result }}" == "success" ]; then
          echo "ğŸ‰ KishansKraft website deployed successfully!"
          echo "ğŸŒ Live at: https://kishanskraft.com/"
        else
          echo "ğŸ‰ KishansKraft website build completed successfully!"
          echo "ğŸ“¦ Ready for deployment - configure secrets to enable auto-deploy"
        fi
        
    - name: âŒ Failure Notification
      if: needs.deploy-production.result == 'failure'
      run: |
        echo "âŒ Deployment failed. Check logs for details."
        echo "ğŸ”§ Build was successful, only deployment failed"
        exit 1

  lighthouse:
    name: ğŸ” Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: website-build-20
        path: dist/
        
    - name: ğŸš€ Start Local Server
      run: |
        cd dist
        npx serve . &
        sleep 5
        
    - name: ğŸ” Run Lighthouse Audit
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: './lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true

  notify:
    name: ğŸ“¢ Notify Deployment Status  
    runs-on: ubuntu-latest
    needs: [build, deploy-production]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¢ Success Notification
      if: needs.deploy-production.result == 'success'
      run: |
        echo "ğŸ‰ KishansKraft website deployed successfully!"
        echo "ğŸŒ Live at: https://kishanskraft.com/"
        
    - name: âŒ Failure Notification
      if: needs.deploy-production.result == 'failure'
      run: |
        echo "âŒ Deployment failed. Check logs for details."
        exit 1